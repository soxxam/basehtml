<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="base.css">
    
</head>
<body>
  <div class="container header position-relative">
        <div class="row justify-content-between">
            <div class="col-2 col-sm-6">
              <a class="navbar-brand" href="#">
                <img src="static/s.png" alt="Logo" style="width:60px;">
              </a>
              Fracture
            </div>
            <div class="col-10 col-sm-5" >
              <button class="float-end bt1" onclick="aboutme()"><i class="fas fa-bars"></i></button>
              <button class="float-end bt1">Đăng ký</button>
              <button class="float-end bt1">Đăng nhập</button>
              <button class="float-end bt1">Trang chủ</button>
            </div>
            
        </div>
        <div class="container about position-absolute end-0">
          <div class="row justify-content-end">
            <div class="aboutme col-6 col-sm-5 bg-dark p-4" id="aboutme">
              <h5 class="text-white h4">About me</h5>
              <span class="text-muted">Made by Soxxam and NhunguWu</span>
            </div>
          </div>
        </div>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="content col">
        <div class="card" style="border-radius: 10px;">
          <div class="card-body">
            <h5 class="card-title">Nhập cụm từ muốn sửa</h5>
            <select class="form-select w-25 mt-3" aria-label="Default select example">
              <option value="1">Vie</option>
              <option value="2">Eng</option>
            </select>
            </div>
            <div class="card-body">
            <input type="radio" class="btn-check" name="options-outlined" id="radio1" autocomplete="off" checked>
            <label class="btn btn-outline-success" for="radio1" id="radio11">Nhập văn bản</label>

            <input type="radio" class="btn-check" name="options-outlined" id="radio2" autocomplete="off">
            <label class="btn btn-outline-success" for="radio2" id="radio22">Upload tài liệu</label>
            <h2></h2>


            <form id='form1' method="post" enctype="multipart/form-data" style="display: block;">
              <input type="hidden" name="form-name" value="form1">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
              <br>
              <input type="submit" class="btn btn-primary font-weight-bold text-white" value="Correct Spellings"/>
              <br>
              <span>Chú ý <a href="">đăng nhập</a> hoặc <a href="">đăng ký</a> trước</span>
            </form>

            <form id="form2" method="post" enctype="multipart/form-data" style="display: none;">
              <input type="hidden" name="form-name" value="form2">
              <p class="font-weight-bold">Upload a text(.txt) file which needs to be corrected :</p>
              <input type="file" name="file"/><br><br>
              <input type="submit" class="btn btn-primary font-weight-bold text-white" value="Correct Spellings"/>
              <br>
              <span>Chú ý <a href="">đăng nhập</a> hoặc <a href="">đăng ký</a> trước</span>
            </form>
          </div>
      </div>
    </div>
  </div>
  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="base.js"></script>
    <script>
      var button1 = document.getElementById('radio11');
      var button2 = document.getElementById('radio22');
      
      button1.onclick = function() {
          var div1 = document.getElementById('form1');
          var div2 = document.getElementById('form2');
          div1.style.display = 'block';
          div2.style.display = 'none';
      };
      button2.onclick = function() {
          var div1 = document.getElementById('form1');
          var div2 = document.getElementById('form2');
          div1.style.display = 'none';
          div2.style.display = 'block';
      };
      </script>
</body>
</html>
